<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp5313132.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      color: #f0f0f0;
    }
    h1 {
      color: rgb(243, 44, 44);
    }
    .scoreboard {
        display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team1 {
      color: rgb(247, 114, 4);
    }
    .team2 {
      color: rgb(252, 69, 69);
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(51, 51, 51, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: orange;
      cursor: pointer;
      border: 2px solid #f0f0f0;
    }
    .cell.taken {
      pointer-events: none;
    }
    .winner {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Halloween Tic Tac Toe</h1>
  <div class="scoreboard">
    <div class="team team1">
      <h2>Sam ðŸŽƒ</h2>
      <h3>Wins: <span id="wins-Sam">0</span></h3>
      <h3>Losses: <span id="losses-Sam">0</span></h3>
    </div>
    <div class="team team2">
      <h2>John ðŸ‘»</h2>
      <h3>Wins: <span id="wins-john">0</span></h3>
      <h3>Losses: <span id="losses-john">0</span></h3>
    </div>
  </div>
  <div class="game-board" id="game-board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div class="winner" id="winner"></div>
  <button onclick="resetGame()">Reset Game</button>


  <script>
    const gameBoard = document.getElementById('game-board');
    const winnerDisplay = document.getElementById('winner');
    const winsSam = document.getElementById('wins-Sam');
    const lossesSam = document.getElementById('losses-Sam');
    const winsJohn = document.getElementById('wins-john');
    const lossesJohn = document.getElementById('losses-john');
    let currentPlayer = 'Sam';
    let gameActive = true;
    const boardState = Array(9).fill(null);
    const scores = { Sam: { wins: 0, losses: 0 }, John: { wins: 0, losses: 0 } };


    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];


    gameBoard.addEventListener('click', (e) => {
      if (!gameActive) return;


      const target = e.target;
      const index = target.getAttribute('data-index');
     
      if (target.classList.contains('cell') && !target.classList.contains('taken')) {
        target.textContent = currentPlayer === 'Sam' ? 'ðŸŽƒ' : 'ðŸ‘»';
        target.classList.add('taken', currentPlayer === 'Sam' ? 'team1' : 'team2');
        boardState[index] = currentPlayer;
       
        if (checkWinner()) {
          winnerDisplay.textContent = `${currentPlayer} wins!`;
          updateScores(currentPlayer);
          gameActive = false;
        } else if (boardState.every(cell => cell !== null)) {
          winnerDisplay.textContent = "It's a draw!";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === 'Sam' ? 'John' : 'Sam';
        }
      }
    });


    function checkWinner() {
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        
        return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
      });
    }


    function updateScores(winner) {
      if (winner === 'Sam') {
        scores.Sam.wins++;
        scores.John.losses++;
        winsSam.textContent = scores.Sam.wins;
        lossesJohn.textContent = scores.John.losses;
      } else {
        scores.John.wins++;
        scores.Sam.losses++;
        winsJohn.textContent = scores.John.wins;
        lossesSam.textContent = scores.Sam.losses;
      }
    }


    function resetGame() {
      boardState.fill(null);
      currentPlayer = 'Sam';
      gameActive = true;
      winnerDisplay.textContent = '';
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken', 'team1', 'team2');
      });
    }
  </script>
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 Tic Tac Toe Game</p>
        <p>Created by: Nidhi Sheth, Keanu Lee, Brandon Johnson</p>
    </div>
 </footer>
</body>
</html>
