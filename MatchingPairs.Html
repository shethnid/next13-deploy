<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Matching Pairs Game</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-image: url('https://wallpapers.com/images/hd/paranormal-ghost-hands-dark-anime-zgzmfsvimmhug9lh.jpg'); /* Direct image link */
            background-size: cover;
            background-position: center;
            color: #b50b0b;

            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #e60303;
            font-size: 3em;
            text-shadow: 2px 2px #000;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ff7518;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: none;
        }
        .flipped img {
            display: block;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Halloween Matching Pairs ðŸ’€ </h1>
    <div id="game" class="game-container"></div>

    <script>
        const images = [
            'ðŸŽƒ', 'ðŸ‘»', 'ðŸ•¸ï¸', 'ðŸ¦‡', 'ðŸ’€', 'ðŸ§›', 'ðŸ•·ï¸', 'ðŸ¬',
            'ðŸŽƒ', 'ðŸ‘»', 'ðŸ•¸ï¸', 'ðŸ¦‡', 'ðŸ’€', 'ðŸ§›', 'ðŸ•·ï¸', 'ðŸ¬'
        ];

        let shuffledImages = [];
        let firstCard, secondCard;
        let lockBoard = false;

        // Shuffle function to randomize card order
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create board by shuffling images and creating cards
        function createBoard() {
            shuffledImages = [...images];
            shuffle(shuffledImages);

            const gameContainer = document.getElementById('game');
            shuffledImages.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-image', image);
                card.innerHTML = `<img src="" alt="${image}" /><span style="font-size: 40px; position: absolute; top: 30px; left: 30px;">${image}</span>`;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }

        // Handle card flip event
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        // Check if cards match
        function checkForMatch() {
            if (firstCard.dataset.image === secondCard.dataset.image) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        // Disable cards on match
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            firstCard.classList.add('hidden');
            secondCard.classList.add('hidden');

            resetBoard();
        }

        // Unflip cards if they don't match
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        // Reset board for the next round
        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        // Initialize the board
        createBoard();
    </script>

</body>
</html>
